<style>
    /* Reset y configuraciÃ³n base */
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #2c3e50;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    
    /* Contenedor principal de Ã©xito */
    .success-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 3rem 2rem;
        border-radius: 24px;
        text-align: center;
        color: #2c3e50;
        margin: 2rem auto;
        max-width: 600px;
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.15),
            0 0 0 1px rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
    }
    
    .success-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #00f5ff, #ff00f5, #f5ff00, #00f5ff);
        background-size: 200% 100%;
        animation: rainbow 3s linear infinite;
    }
    
    @keyframes rainbow {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
    }
    
    /* Icono de Ã©xito */
    .success-icon {
        font-size: 5rem;
        margin-bottom: 1.5rem;
        display: inline-block;
        animation: successPulse 2s ease-in-out infinite;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    @keyframes successPulse {
        0%, 100% { 
            transform: scale(1); 
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }
        50% { 
            transform: scale(1.1); 
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }
    }
    
    /* TÃ­tulos */
    .success-container h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0 0 1rem 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: none;
    }
    
    .success-container p {
        font-size: 1.2rem;
        margin-bottom: 0;
        opacity: 0.8;
    }
    
    /* Detalles del pedido */
    .order-details {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 2.5rem;
        border-radius: 20px;
        margin: 2rem auto;
        max-width: 800px;
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.6);
        position: relative;
    }
    
    .order-details h2 {
        color: #2c3e50;
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #e8f4f8;
        position: relative;
    }
    
    .order-details h2::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 60px;
        height: 2px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 2px;
    }
    
    .order-details h3 {
        color: #2c3e50;
        font-size: 1.4rem;
        font-weight: 600;
        margin: 2rem 0 1rem 0;
    }
    
    /* Resumen del pedido */
    .order-summary {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 2rem;
        color: #2c3e50;
        border-radius: 16px;
        margin: 1.5rem 0;
        border-left: 4px solid #667eea;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        position: relative;
        overflow: hidden;
    }
    
    .order-summary::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
    }
    
    .order-summary strong {
        color: #2c3e50;
        font-weight: 600;
    }
    
    /* Items del pedido */
    .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        margin: 0.5rem 0;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .order-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.6s ease;
    }
    
    .order-item:hover::before {
        left: 100%;
    }
    
    .order-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    
    .order-item div:first-child {
        flex: 1;
    }
    
    .order-item div:first-child strong {
        font-size: 1.1rem;
        color: #2c3e50;
        font-weight: 600;
    }
    
    .order-item div:first-child small {
        color: #7f8c8d;
        font-size: 0.9rem;
        display: block;
        margin-top: 0.5rem;
    }
    
    .order-item div:last-child {
        font-size: 1.2rem;
        font-weight: 700;
        color: #27ae60;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    /* Total */
    .total-amount {
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
        text-align: right;
        margin-top: 2rem;
        padding: 1.5rem;
        background: linear-gradient(135deg, #e8f4f8 0%, #f1f8ff 100%);

        border: 2px solid #667eea;
        position: relative;
        overflow: hidden;
    }
    
    .total-amount::before {
        content: 'ðŸ’°';
        position: absolute;
        left: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.5rem;
        opacity: 0.6;
    }
    
    /* DiseÃ±o de los botones */
    .stButton > button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;

    .stButton > button::before {

    }

    }

    }
    
    .stButton > button:active {
        transform: translateY(-1px) !important;
    }
    
    /* Alertas y mensajes */
    .stSuccess {
        background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%) !important;
        border: 1px solid #b8dacc !important;
        border-radius: 12px !important;
        padding: 1rem 1.5rem !important;
        margin: 1rem 0 !important;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.1) !important;
    }
    
    .stInfo {
        background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%) !important;

    .stError {
        background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%) !important;
        border: 1px solid #f1b0b7 !important;
        border-radius: 12px !important;
        padding: 1rem 1.5rem !important;
        margin: 1rem 0 !important;
        box-shadow: 0 4px 15px rgba(220, 53, 69, 0.1) !important;
    }
    
    /* InformaciÃ³n de contacto */
    .contact-info {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 2.5rem;
        border-radius: 20px;
        text-align: center;
        margin: 2rem 0;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .contact-info h3 {
        color: #2c3e50;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
    }
    
    .contact-info p {
        color: #7f8c8d;
        font-size: 1rem;
        margin: 0.5rem 0;
    }
    
    /* Footer */
    .footer {
        text-align: center;
        padding: 2rem;
        color: #7f8c8d;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.1);

    }
    
    /* Responsivo */
    @media (max-width: 768px) {
        .success-container {
            padding: 2rem 1rem;
            margin: 1rem;
        }
        
        .success-container h1 {
            font-size: 2rem;
        }
        
        .success-icon {
            font-size: 3.5rem;
        }
        
        .order-details {
            padding: 1.5rem;
            margin: 1rem;
        }
        
        .order-item {
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .order-item div:last-child {
            align-self: flex-end;
        }
        
        .total-amount {
            font-size: 1.5rem;

        }

            padding: 1.5rem;
            margin: 1rem;
        }
    }
    
    /* Animaciones adicionales */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .order-details,
    .success-container {
        animation: fadeInUp 0.8s ease-out;
    }
    
    /* Efectos de scroll suave */
    html {
        scroll-behavior: smooth;
    }
    
    /* Mejoras en la accesibilidad */
    .stButton > button:focus,
    .order-item:focus {
        outline: 3px solid rgba(102, 126, 234, 0.4);
        outline-offset: 2px;
    }
    
    /* Loading states */
    .loading-shimmer {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;

    @keyframes shimmer {

        100% { background-position: 200% 0; }
